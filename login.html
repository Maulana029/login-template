<!DOCTYPE html>
<html>
<head>
  <title>Login Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="row px-3">
      <div class="col-lg-12 col-xl-12 card flex-row mx-auto px-0">
        <div class="img-left d-none d-sm-flex">
          <div class="col-md-8 d-none d-sm-block">
            <div class="banner-text rounded">sdrss
              <div class="col w-100">
              </div>
            </div>
        </div>
        </div>
        <div class="card-body">
          <h4 class="title text-center mt-5">
            Login into account
          </h4>
          <p class="text-center" style="font-size:small">Silahkan Anda login disini jika sudah memiliki username dan
            password</p>
          <form class="form-box px-6">
            <div class="form-input">
              <span><i class="fa fa-envelope-o"></i></span>
              <input type="email" name="" placeholder="Email Address" tabindex="10" required>
            </div>
            <div class="form-input">
              <span><i class="fa fa-key"></i></span>
              <input type="password" name="" placeholder="Password" required>
            </div>
            <div class="mb-3">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="cb1" name="">
                <label class="custom-control-label" for="cb1">Show Password</label>
              </div>
            </div>
            <div class="form-input">
              <button type="submit" class="btn btn-block text-uppercase">
                Submit
              </button>
            </div>
            <hr class="mt-5">
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
